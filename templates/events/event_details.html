{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event details</title>
    <link rel="stylesheet" href="{% static 'events/event_details' %}">
</head>
<body>
    <div class="hero">
        <img src="{% static 'images/loginbg.jpg' %}" alt="Hero Image" class="hero-image" />
        <div class="hero-content">
            <h1>{{ event.event_name }}</h1>
            <p>{{ event.event_description }}</p>
            <p>Time: {{ event.event_time }}</p>
            <p>Location: {{ event.event_location }}</p>
            <p>Fee: {{ event.event_fee }}</p>
            {% if already_registered %}
                <p>You're already registered for this event.</p>
            {% else %}
                <form action="{% url 'register_for_event' event.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Register for this event</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
