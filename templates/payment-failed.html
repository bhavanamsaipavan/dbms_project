<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
</head>
<body>
    <h1>Payment failed for product: {{event.event_name}}</h1>
    <div class="event-container">
        <div class="events">
            <p>{{event.event_name}}</p>
            <p>Price: $ {{event.event_fee}}</p>
            <p>Description: {{event.event_description}}</p>
            <!-- <button>Purchase</button> -->
            {{paypal.render}}
        </div>  
    </div>
    <style>
        body {
            padding: 10px;
            box-sizing: border-box;
        }

        .event-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }
        .img {
            width: 60%;
            border-radius: 50px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            background-color: dodgerblue;
            color: white;
            border: none;
        }
    </style>
</body>
</html>
